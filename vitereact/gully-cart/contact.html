<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - GullyCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="contact.css"/>
</head>
<body>

  <section class="contact-section">
    <div class="container">
      <h2>Contact GullyCart</h2>
      <p>We'd love to hear from you! Fill out the form or reach us directly.</p>

      <div class="contact-wrapper">
        <div class="contact-form">
          <form>
            <div class="input-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
              <label for="message">Message</label>
              <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>

        <div class="contact-info">
          <h3>Reach Us</h3>
          <p><strong>Email:</strong> support@gullycart.in</p>
          <p><strong>Phone:</strong> +91 9876543210</p>
          <p><strong>Address:</strong> Central University Road, Kishangarh, Rajasthan - 305817</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>

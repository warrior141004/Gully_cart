<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Details Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      display: flex;
      justify-content:left;
      align-items: center;
      height: 100vh;
      padding-top: 30px;
      background-image:url("detail.jpg");
      background-size: cover;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background: transparent;
      padding-left:30px ;
      box-shadow: 0 12px 24px rgba(203, 28, 28, 0.1);
      border-radius: 16px;
      width: 25%;
      max-width: 500px;
      
    }

    h2 {
      text-align: center;
    padding-top: 30px;
      color: #007bff;
    }

    label {
      display: block;
      margin-bottom: 1px;
      font-weight: 600;
      background: linear-gradient(to right, #F1EFEC, #EFDCAB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, select, textarea {
      width: 100%;
      padding: 2px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Vendor Cart Details</h2>
    <form id="detailsForm">
      <label for="activeStatus">Are you currently active?</label>
      <select id="activeStatus" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="activeTime">Working Time (e.g., 9 AM - 5 PM)</label>
      <input type="text" id="activeTime" required>

      <label for="location">Cart Location Range</label>
      <input type="text" id="location" required>

      <label for="category">Cart Category</label>
      <input type="text" id="category" required>

      <label for="days">Available Days</label>
      <input type="text" id="days" placeholder="e.g., Monday to Friday" required>

      <label for="locationType">Is location static or moving?</label>
      <select id="locationType" required>
        <option value="">Select</option>
        <option value="Static">Static</option>
        <option value="Moving">Moving</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('detailsForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const cartDetails = {
        active: document.getElementById('activeStatus').value,
        activeTime: document.getElementById('activeTime').value,
        location: document.getElementById('location').value,
        cartType: document.getElementById('type').value,
        category: document.getElementById('category').value,
        days: document.getElementById('days').value,
        locationType: document.getElementById('locationType').value
      };

      localStorage.setItem("cartDetails", JSON.stringify(cartDetails));
      alert("Details saved successfully!");
      window.location.href = "profile.html"; // or profile page name
    });
  </script>
</body>
</html>
